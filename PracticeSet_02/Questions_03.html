<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f8ff;
        color: #333;
        padding: 40px;
        margin: 0;
    }

    h1 {
        color: #004080;
        text-align: center;
        margin-bottom: 20px;
    }

    a {
        display: inline-block;
        font-size: 1.2em;
        color: #0066cc;
        margin: 10px 0;
        text-decoration: none;
        transition: color 0.3s, transform 0.2s;
    }

    a:hover {
        color: #ff6600;
        transform: scale(1.05);
        text-decoration: underline;
    }

    hr {
        border: none;
        height: 2px;
        background-color: #ccc;
        margin: 20px 0;
    }
</style>

</head>
<body>
    <h1>My Bookmarked websites.</h1>
    <hr>
    <a href="https://www.youtube.com" target="_blank">Youtube</a><br>
    <a href="https://github.com" target="_blank">GitHub</a><br>
    <a href="https://chatgpt.com" target="_blank">ChatGPT</a><br>
    <a href="https://keep.google.com" target="_blank">GoogleKeep</a><br>
    <a href="https://www.instagram.com/" target="_blank">Instagram</a><br>

</body>
</html>
