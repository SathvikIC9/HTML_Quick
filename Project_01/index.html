<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delhivery - App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/images/logo.png.jpg" alt="Delhivery Logo">
        </div>
        <nav>
            <ul>
                <li><a class="nav-link" href="#" target="_blank">Sign in</a></li>
                <li><a class="nav-link" href="#" target="_blank">Sign up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <img src="/images/background.jpg" alt="Background" class="background-img">
            <div class="hero-text">
                <p>Discover the best food across your city.</p>
                <input type="text" id="searchBox" placeholder="Search for the best cuisine in your city">
            </div>
        </section>

        <section class="dishes">
            <h2>Popular Dishes</h2>
            <div class="dish-row">
                <div class="dish-card"><a href=""><img src="/images/pizza.jpg" alt="">Pizza</a></div>
                <div class="dish-card"> <a href=""></a> <img src="/images/burger.jpg" alt=""> Burger</a></div>
                <div class="dish-card"><a href=""><img src="/images/sushi.jpg" alt=""> Sushi</a></div>
                <div class="dish-card"><a href=""><img src="/images/biriyani.jpg" alt=""> Biryani</a></div>
            </div>
        </section>

        <section class="restaurants">
            <h2>Famous Restaurants</h2>
            <div class="restaurant-row">
                <div class="restaurant-card"> <img src="/images/kfc.jpg" alt=""> KFC</div>
                <div class="restaurant-card"> <img src="/images/dominos_pizza.png" alt=""> Domino's</div>
                <div class="restaurant-card"> <img src="/images/bbq_n.png" alt=""> Barbeque Nation</div>
                <div class="restaurant-card"> <img src="/images/biriyani_blues.png" alt=""> Biryani Blues</div>
            </div>
        </section>
    </main>

    <footer>
        <p>Copyright &copy; 2025 | All Rights Reserved</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
